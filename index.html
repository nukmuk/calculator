<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="sys-buttons">
                <div class="red">
                    <div class="icon r">×</div>
                </div>
                <div class="yellow">
                    <div class="icon y">-</div>
                </div>
                <div class="green">
                    <div class="icon g">+</div>
                </div>
            </div>
            <div class="result">0</div>
        </div>

        <div class="buttons">
            <div class="numbers">
                <button class="number 7">7</button>
                <button class="number 8">8</button>
                <button class="number 9">9</button>

                <button class="number 4">4</button>
                <button class="number 5">5</button>
                <button class="number 6">6</button>

                <button class="number 1">1</button>
                <button class="number 2">2</button>
                <button class="number 3">3</button>
                <button class="number zero">0</button>
                <button class="dot">.</button>
            </div>


            <div class="operators">

                <button class="equals">=</button>
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">×</button>
                <button class="operator divide">÷</button>
            </div>

            <div class="specials">
                <button class="special clear">AC</button>
                <button class="special sign">+/-</button>
                <button class="special percent">%</button>
            </div>
        </div>
    </div>
</body>

</html>
